 <body>

 <script>
	function Parent(name){
		this.name = name;
		this.fruit = ['apple','banana'];
	}
	Parent.prototype.sayHello = function(){
		alert('hello 都市水乡!!')
	}
	function Child(name){
		Parent.call(this,name)
	}
	Child.prototype = new Parent();
	var man1 = new Child('xiang');	
	man1.fruit.push('orange')
	console.log(man1,'11')	
	console.log(man1.sayHello,'sayHello')
	
	var man2 = new Child('fenfen');
	console.log(man2,'22');
	console.log(man1.fruit == man2.fruit)
	console.log(man1.sayHello == man2.sayHello)
 </script>
