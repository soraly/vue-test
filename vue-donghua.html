<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--<script src="vue.js"></script>-->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script>
        window.onload = function () {
            var hello = Vue.extend({
                template: '<h3>this is hello!!</h3>'
            })
//            Vue.component('haha',hello)
            Vue.component('xiang',{
                template:'<h3>this is xiangs</h3>'
            })
            var vm = new Vue({
                data: {
                    name: 'xiang',
                    mark: true,
                    val: 'hhhh'
                },
                methods: {
                    toggle(){
                        this.mark = !this.mark;
                    }
                },
                components: {
                    'hhhh' : hello,
                    'test': {
                        template: '<h3>this is test</h3>'
                    },
                    'temp1': {
                        data(){
                          return {
                              name:'xiaomi'
                          }
                        },
                        template: '#eat'
                    }
                }
            }).$mount('#dd');

        }
    </script>
    <style>
        #d1 {
            width: 100px;
            height: 100px;
            background: skyblue;
        }
        .fade-transition {
            transition: 1s all ease;
        }
        .fade-enter {
            opacity: 0;
        }
        .fade-leave {
            opacity: 0;
            transform: translate(300px,300px);
        }
    </style>
</head>
<body>
    <div id="dd">
        {{name}}
        <input type="button" @click='toggle()' value="按钮">
        <div id="d1" v-show="mark" transition="fade"></div>
        <test></test>
        <temp1></temp1>
        <input type="button" value="dianwo1" @click="val='hhhh'">
        <input type="button" value="dianwo1" @click="val='temp1'">
        <component :is="val"></component>
    </div>

    <template id="eat">
        <h3>{{name}}准备吃饭去</h3>
        <ul>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </template>
</body>
</html>
